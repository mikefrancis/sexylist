<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>shoppi-ng</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="css/style.css" />
  <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="app">
      <div ng-controller="ItemController">
        <p ng-if="items.length > 0"><button class="btn btn--error btn--block" ng-click="truncate()">Clear all</button></p>
        <div class="items-meta" ng-if="items.length > 0">
          {{ itemsRemaining() }} of <ng-pluralize count="items.length" when="{'one': '1 item remaining', 'other': '{} items remaining'}"></ng-pluralize>
        </div>
        <ul ng-if="items.length > 0" class="items">
          <li ng-repeat="item in items track by $index">
            <button class="item__delete" ng-click="delete(item)">&times;</button>
            <label>
              <input class="item__toggle" type="checkbox" ng-model="item.complete">
              <span class="item__title item__title-complete-{{ item.complete }}">{{ item.title }}</span>
            </label>
          </li>
        </ul>
        <form novalidate class="form--add-item" name="formItem" ng-submit="create(formItem.$valid)">
          <input autofocus required type="text" ng-model="item.title" placeholder="New item">
          <button class="btn" type="submit" ng-disabled="formItem.$invalid">Add</button>
        </form>
      </div>
    </div>
    <footer class="footer">
        <a href="http://github.com/mikefrancis/shoppi-ng">View on GitHub</a>
      </footer>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
