<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>SexyList</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a href="https://github.com/mikefrancis/sexylist"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <div class="container">
    <header class="header" role="banner">
      SexyList
    </header>
    <div class="app">
      <div ng-controller="ItemController">
        <p ng-if="items.length > 0"><button class="btn btn--error btn--block" ng-click="deleteAll()">Clear all</button></p>
        <div class="items-meta" ng-if="items.length > 0">
          {{ itemsRemaining() }} of <ng-pluralize count="items.length" when="{'one': '1 item remaining', 'other': '{} items remaining'}"></ng-pluralize>
        </div>
        <ul class="items">
          <li ng-repeat="item in items">
            <label>
              <input class="item__toggle" type="checkbox" ng-model="item.done">
              <span class="item__title item__title-done-{{ item.done }}">{{ item.title }}</span>
            </label>
            <button class="item__delete" ng-click="delete(item)">&times;</button>
          </li>
        </ul>
        <form class="form--add-item" ng-submit="createItem()">
          <input type="text" ng-model="itemTitle" placeholder="New item">
          <button class="btn" type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
